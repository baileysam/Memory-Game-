<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <div class="container__inner" id="js-container">
        </div>

        <div class="panel">
            <div class="panel__inner panel__controls">
                <input class="panel__controls__name" id="js-name" type="text" placeholder="Name">
                <button class="panel__controls__start" id="js-start" onclick="startGame()">START <i class="panel__controls__start__icon fas fa-sync-alt" id="js-refresh"></i></button>

                <span class="panel__controls__timer" id="js-timer">30</span>

            </div>

            <div class="panel__inner panel__leaderboard">
                <div class="panel__leaderboard__list" id="js-leaderboard">
                   
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/src/main.js"></script>
</body>
</html>
